      (?:Copyright \d{4} Intel Corporation
      |Copyright \d{4}(?:[,\s-]+\d{4})*\s(IBM Corporation
      |Codeplay Software Limited
      |FUJITSU LIMITED
      |Arm (?:Ltd\.|Limited) and affiliates\.?
      |KNS Group LLC \(YADRO\)
      |Alanna Tempest
      |YANDEX LLC
      |ZTE Corporation)\.?\s*)+
