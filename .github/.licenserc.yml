      limitations under the License\.

  paths:
    - "**"

  paths-ignore:
# all documentation-like files
    - '**doc/**'
    -  '**/*.md'

# files in the root (which are typically are doc-like files)
    - '*'

# Github automation
    - '**/.git*'
    - '.github/automation/performance/inputs/**'
    - '.github/automation/**/*.json'
    - '.github/.licenserc.yml'
    - '.github/codeql-config.yml'
    - 'scripts/synthdnn/environment.yml'

# Clang tools configs
    - '**/.clang-*'
  
# benchdnn inputs
    - 'tests/benchdnn/inputs/**'

# Third party components
    - 'third_party/**'
    - 'cmake/ACL.cmake'
    - 'cmake/FindACL.cmake'
    - 'cmake/FindBLAS.cmake'
    - 'cmake/FindOpenCL.cmake'

# visual-studio files
    - '**/*.vcxproj*'

  license-location-threshold: 25
  